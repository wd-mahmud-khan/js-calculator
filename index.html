<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Js Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator-box">
        <input type="text" disabled />
        <div class="calculator-buttons">
          <button>C</button>
          <button>/</button>
          <button>*</button>
          <button>-</button>
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button class="plus">+</button>
          <button>4</button>
          <button>5</button>
          <button>6</button>

          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button class="enter">Enter</button>

          <button class="zero">0</button>

          <button>.</button>
        </div>
      </div>
    </div>
  </body>
</html>
